{% block secondpage %}
<style>
.dogood{
    font-family: Lora;
    font-style: italic;
    font-weight: normal;
    line-height: 31px;
    text-align: center;
    font-size: 1.6em;
    letter-spacing: 0.6em;
}

.item{
    background: #FFFFFF;
    border: 1px solid rgba(0, 0, 0, 0.4);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    width: 15em;
    height: 13.9em;
    cursor: pointer;
}
</style>

<div>
    <br/> <br/> <br/> <br/>
    <p class="dogood"> Сделай своё доброе дело!</p>
    <hr style="border: 1px solid #000000; width: 30em; margin-top: -0.6em;">
    <div class=" container d-flex justify-content-around">
        {% for item in items %}
            <div class="item d-flex flex-column align-items-center">  
                <img src="{% item.src %}" style="width: 7em; height: 7em;"/>  
                <p> item.title </p>
                <p> item.price </p>
                <p> item.address </p>  
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
