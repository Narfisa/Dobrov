{% block reg %}
<style>
.joinAndYou{
    font-family: Lora;
    font-style: italic;
    font-weight: normal;
    font-size: 2em;
    line-height: 47px;
    text-align: center;
    letter-spacing: 0.3em;
}

.joinForm{
    padding: 1em;
    width: 32em;
    height: 28em;
    background: #FFFFFF;
    border: 1px solid rgba(0, 0, 0, 0.7);
    box-sizing: border-box;
    box-shadow: 0px 0px 10px #000000, inset 0px 0px 10px rgba(0, 0, 0, 0.6);
    margin-right: -10em;
}

.joinButton{
    border: 1px solid rgba(0, 0, 0, 0.5);
    box-shadow: 0px 0px 4px #000000;
}

.fillForm{
    font-family: Lora;
    font-style: italic;
    font-weight: normal;
    font-size: 36px;
    line-height: 47px;
    text-align: center;
    letter-spacing: 0.3em;

    position: absolute;
    width: 417px;
    height: 141px;
    right: 7em;
    top: 40.5em;
}

.joinArrow{
    transform: matrix(0.9, 0.44, 0.44, -0.9, 0, 0);
    position: absolute;
    right: 5em;
    top: 80.5em;
    width: 7em;
    height: auto;
}
</style>

<div class="container">
    <br/> <br/> <br/> <br/> <br/> 
    <form class="joinForm">    
        <span class="joinAndYou"> Присоединяйся и ты! </span> <br/> <br/>
        <div class="form-group">
            <label for="login">Ваш логин</label>
            <input type="login" class="form-control" id="login">
        </div>
        <div class="form-group">
            <label for="email">Ваш email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="password">Ваш пароль</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-light joinButton">Присоединиться</button>
    </form>
    <img class="joinArrow d-print-inline" src="{% static 'images/arrow.png' %}"/>
    <span class="fillForm"> Заполни форму, или же нажми кнопочку </span>
    <br/> <br/>  <br/> 
</div>
{% endblock %}
